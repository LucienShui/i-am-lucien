<h1 id="pasteme">PasteMe</h1>
<p>PasteMe 是一个无需注册的文本分享平台。</p>
<p>可以为文本设置密码和阅后即焚，支持二维码分享和各种一键复制，针对代码提供了额外的高亮功能。</p>
<p>主站点已全站 CDN 以及 GZIP 传输，有着好看的前端（嘤嘤嘤）和优秀的访问速度。</p>
